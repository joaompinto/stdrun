name: Win32Sample GitHub Release
on: push

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          architecture: x64
      - run: |
          pip install Nuitka
          python -m nuitka --debug --assume-yes-for-downloads --onefile stdrun
